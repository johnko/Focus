<form>
  <textarea name="message">{{{message}}}</textarea>
  <input type="hidden" name="_rev" value="{{_rev}}">
  <input type="hidden" name="_id" value="{{_id}}">

  <fieldset>
  <div class="ava">
    {{#gravatar_url}}
    <img src="{{gravatar_url}}" alt="{{name}}" title="{{name}}"/>
    {{/gravatar_url}}
  </div>

    Assigned to: 
    <div class="members">{{name}}</div>
  </fieldset>
    
  <fieldset>
  State:
  <div>
    <select name="state">
      {{#states}}
      <option value="{{state}}" {{selected}}>{{state}}</option>
      {{/states}}
    </select>
  </div>
  </fieldset>

  <label class="checkbox">
    <input type="checkbox" name="publish" {{pchecked}}> publish
  </label>
  <label class="checkbox">
    <input type="checkbox" name="blocked" {{bchecked}}> blocked
  </label>

  <p class="save">
    <input type="submit" value="Finish Editing" class="btn confirm" />
    <input type="button" name="delete" value="Delete" class="btn delete" /> 
  </p>
</form>
